<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container" id="">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-microsoft"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or Use your Email ID to Sign Up</span>
                <input type="text" name="username" id="" placeholder="Username">
                <input type="text" name="email" id="" placeholder="Email">
                <input type="text" name="password" id="" placeholder="Password">
                <button>Sign up</button>

            </form>

        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-microsoft"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or Use your Email ID to Login</span>
                <input type="text" name="username" id="" placeholder="Username">
                <input type="text" name="password" id="" placeholder="Password">
                <a href="#">Forget Password</a>
                <button>Sign up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-pannel toggle-left">
                    <h1>Once Again Welcome Back!</h1>
                    <p>Enter Your Persional detials</p>
                    <button class="hidden" id="login">Sign in</button>
                </div>
                <div class="toggle-pannel toggle-right">
                    <h1>Please Sign Up!</h1>
                    <p>Rigister With your persional detials</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
